<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    form{
      width:600px;
      margin-left: auto;
      margin-right: auto;
      background-color: khaki;
      color: dodgerblue;
      padding:10px;
    }
    h1{
      color: blue;
      padding:5px;
      background-color: aquamarine;
    }
    p{
      margin-left: 20px;
    }
    input{
      margin-left: 50px;
    }
    .controls{
      margin-left: 90px;
    }
  </style>
</head>
<body>
<form action="">
  <h1>ĐĂNG KÝ HỌC VIÊN</h1>
  <div>
    <p >Họ và tên <input class="" type="text"  placeholder="nhập tên của bạn" style="margin-left:53px;  width:250px ; height:20px"></p>
  </div>
  <div>
    <p >Ngày sinh <input class="" type="text"  placeholder="nhập ngày sinh" style="width:150px ; height:20px"> </p>
  </div>


  <div>
   <p>
    <label for="">Giới tính</label>
      <span style="color:black; margin-left:8px; ">
          <input type="radio">    Nam
          <input type="radio">    Nữ
    </span>
    </p>
  </div>
  <div>
    <p >Địa chỉ <input class="" type="text"  placeholder="Nhập địa chỉ" style="width:200px ; height:60px ;margin-left:69px; "></p>
  </div>
  <div>
    <p>
      <label>Lớp</label>
      <select  style="width:100px ; height:25px ;margin-left:90px; ">
        <option >--Chọn lớp--</option>
        <option >thầy huấn</option>
        <option >thầy tiến Bry </option>
        <option >thầy Ấn Độ</option>
      </select>
    </p>
  </div>
  <div>
    <p >Email <input class="" type="text"  placeholder="nhập email" style=" width:180px ; height:20px;margin-left:78px; "></p>
  </div>
  <div>
    <p >Điện thoại <input class="" type="text"  placeholder="Nhập sđt" style="width:180px ; height:20px;margin-left:48px; "></p>
  </div>
  <div class="controls">
    <input type="submit" value="Đăng ký"/>
    <input  style="margin-left: 1px" type="reset" value="Nhập lại"/>
  </div>
</form>
</body>
</html>
