<script>
    var a = prompt('nhập dãy số')

    var array = a.split(' ')
    console.log(array)
    for (let i = 0; i < array.length; i++) {
        for (let j = i; j < array.length; j++) {
            if (+array[i] < +array[j]){
              let c = array[i]
                array[i]=array[j]
                array[j] = c

            }
        }
    }document.write(array)



</script>
