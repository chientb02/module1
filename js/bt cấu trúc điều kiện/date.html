<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số ngày trong tháng</title>
</head>
<body>
<input style="width:150px;" type="number" min="1" max="12" placeholder="Nhập tháng vào đây" id="month">
<button onclick="day()">Kiểm tra</button>
<p id="subbit"></p>
</body>
<script>
    function day() {
        var a = document.getElementById('month').value;
        switch (a) {
            case '4':
            case '6':
            case '9':
            case '11':
                document.getElementById('subbit').innerText = 'Tháng  ' + a + '  có 30 ngày'
                break;
            case '2':
                document.getElementById('subbit').innerText = 'Tháng  ' + a + '  có 28 hoặc 29 ngày'
                break;
            default:
                document.getElementById('subbit').innerText = 'Tháng  ' + a + '  có 31 ngày'

        }
    }
</script>
</html>
