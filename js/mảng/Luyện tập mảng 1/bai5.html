<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm số nguyên </title>
</head>
<body>
</body>
<script>
    var a= "-2,-3,4,-5,6,7,-8,9,một,hai,ba"
    var array = a.split(',');
    var dem= 0
    for (let i = 0; i < array.length; i++) {
        if (array[i]<0){
            dem++
        }
    }
    document.write('có  ' +dem + '  số nguyên âm trong chuỗi')


</script>
</html>
