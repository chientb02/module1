<script>
    // tính điểm
    var a = prompt('nhập điểm lý')
    var b = prompt('nhập điểm hóa')
    var c = prompt('nhập điểm sinh')
    var d = (a + b + c) / 3
    var sum = a + b + c
    document.write('Điểm trung bình là :' + d + '<br/>')
    document.write('Tổng điểm là :' + sum)


</script>
