<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="number"> </p>
</body>
<script>
  var i=1 ;
  var text = '';
  for (i=1 ;i<=100; i++) {
    text += i + '<br>';
    if (i===99) {
      alert('hoàn thành');
      continue ;}
  }
  document.getElementById('number').innerHTML = text  ;
</script>
</html>
