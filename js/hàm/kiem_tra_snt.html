<script>
  let number = +prompt('nhập số')
  let firstNumber= 2
  let dem=0
  function checkNumber (number) {
      for (let i = 2; i < number; i++) {
          if (number % i === 0){
              dem++
              break
          }
      }
      if (dem === 0) {
          alert(number +'   là số nguyên tố')
      } else {
          alert(number +'  không là số nguyên tố')
      }
  }
  checkNumber(number)
</script>
