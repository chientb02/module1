<script>
  let foot = +prompt('nhập foot');
  let meters = +prompt ('nhập meters');
  function footToMeter (foot) {
    let meter = foot * 0.305;
    document.write(foot +'  foot = ' + meter + '  meter' + '<br>' )
  }
  function meterToFoot (meter) {
    let foot = meter * 3.279 ;
    document.write(meter +'  meter = ' + foot + '  foot' )
  }
  footToMeter(foot)
  meterToFoot(meters)
</script>
